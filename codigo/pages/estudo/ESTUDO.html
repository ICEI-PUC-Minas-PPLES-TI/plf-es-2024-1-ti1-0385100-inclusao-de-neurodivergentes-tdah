<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <title>ESTUDO PRINCIPAL</title>
    <link rel="stylesheet" href="ESTUDO.css" />
  </head>

  <body>
    <div class="container-principal">

    <header>

        <img class="logo" src="img/logotiaw.png" alt="logo" width="60px">

    <nav>
        <ul id="lista-principal">
        <li><a href="#">LOGIN</a></li>

        <li class="pagina"><a href="ESTUDO.html">ESTUDOS</a></li>

    <main>
      <div class="garrafa">
        <div class="search-container">
          <form
            action="https://scholar.google.com/scholar"
            method="GET"
            target="_blank"
          >
            <input type="text" name="q" placeholder="Pesquisar por artigos" />
            <input type="submit" value="Pesquisar" />
          </form>
        </div>

        <div class="FAVORITOS">
          <h1>Conteúdos Favoritados</h1>
          <input
            type="text"
            id="taskInput4"
            placeholder="Adicione aqui a url do conteúdo"
          />
          <button id="botao" onclick="addTask()">Adicionar</button>
          <ul id="taskList4"></ul>
        </div>
      </div>
    </main>

    <footer>
      <p><span class="destaque">MindStorm</span> &copy; 2024</p>
    </footer>




    </div>
