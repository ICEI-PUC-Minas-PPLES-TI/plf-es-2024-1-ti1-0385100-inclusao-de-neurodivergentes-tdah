  <title>MindStorm</title>
  <link rel="stylesheet" href="dashboardcss.css">
  <script>
    function logout() {
            fetch('/logout', {
                method: 'POST', // ou 'GET' dependendo da sua implementação do backend
                credentials: 'include' // para enviar cookies de autenticação, se houver
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = 'login.html'; // redirecionar para a página de login
                } else {
                    alert('Falha ao deslogar.');
                }
            })
            .catch(error => {
                console.error('Erro ao deslogar:', error);
            });
        }
  </script>
  
</head>
